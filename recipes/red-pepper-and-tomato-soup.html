<!DOCTYPE html>
<html lange="en">

<head>
    <meta charset="utf-8">
    <title>Red Pepper and Tomato Soup</title>
</head>

<body>
    <h1>Red Pepper and Tomato Soup</h1>
    <img src="https://ichef.bbci.co.uk/food/ic/food_16x9_832/recipes/sweet_red_pepper_and_25318_16x9.jpg" alt="Red pepper and tomato soup"> 
    <p>Ingredients</p>
    <ul style="list-style-type:circle;">
        <li>6 red peppers, halved and deseeded</li>
        <li>1 kg of ripe vine tomatoes, halved and cores removed</li>
        <li>3 tbsp virgin olive oil</li>
        <li>1 tbsp of dried oregano</li>
        <li>800ml vegetable stock</li>
        <li>2 tsp paprika</li>
        <li>2 tbsp tomto puree</li>
        <li>Fresh basil - optional</li>
    </ul>
</body>

</html>
